apiVersion: apps/v1
kind: Deployment
metadata:
  name: one-time-secret
  namespace: secrets-app
  labels:
    app: ots
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ots
  template:
    metadata:
      labels:
        app: ots
    spec:
      containers:
      - name: ots
        # Change the image address to your version
        image: registry.digitalocean.com/sammyshark/ots:0.0.1
        ports:
        - containerPort: 80
        # Change the DB_PASSWORD and DB_HOST values to those for your Redis cluster
        # This is a good opportunity to encrypt your credentials using the Sealed Secrets project
        env:
        - name: DB_PASSWORD
          value: ""
        - name: DB_HOST
          value: ""
        - name: DB_PORT
          value: "25061"
        - name: DB_SSL
          value: "True"
        resources:
          requests:
            cpu: 30m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi